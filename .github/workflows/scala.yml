name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Set the Token
      run: export GITHUB_TOKEN=999d7b9608fff6f7dda2d4729d021378918b892a
    
    - name: Run tests
      run: sbt test
    
    - name: Publish a package
      run: sbt publish
      env:
         GITHUB_TOKEN: ${{ GITHUB_TOKEN }}
